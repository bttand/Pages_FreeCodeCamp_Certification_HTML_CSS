<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <header id="header">
      <img id="header-img" src="https://multimidia.gazetadopovo.com.br/media/info/2016/olimpiadas-rio-2016/4-boxe/4-boxe_02.png">
      <nav id="nav-bar">
        Boxe Olimpico
        <a class="nav-link" href="#video-section">Boxe</a>
        <a class="nav-link" href="#boxe-section">Aprenda</a>
        <a class="nav-link" href="#form-section">Participe</a>
      </nav>
    </header>

    <section id="video-section">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/-OuJrYT3TG0?si=Bq153pbeIetsnmXg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

    <section id="boxe-section">
      <div id="ataque">
        <img src="https://multimidia.gazetadopovo.com.br/media/info/2016/olimpiadas-rio-2016/4-boxe/4-boxe_17.png" alt="boxe-ataque">
      </div>
      <div id="defesa">
        <img src="https://multimidia.gazetadopovo.com.br/media/info/2016/olimpiadas-rio-2016/4-boxe/4-boxe_19.png" alt="boxe-defesa">
      </div>
      <div id="ilegal">
        <img src="https://multimidia.gazetadopovo.com.br/media/info/2016/olimpiadas-rio-2016/4-boxe/4-boxe_22.png" alt="boxe-ilegal">
      </div>
    </section>

    <section id="form-section">
        <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Enter your email: <input name="email" id="email" type="email" placeholder="write your email"></input></label>
            <input type="submit" id="submit" />
          </form>
    </section>
  </body>
</html>
